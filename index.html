<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="date-section">
        <h1 class="day"></h1>
        <h1 class="date"></h1>
        <h1 class="month"></h1>
        <h1 class="year"></h1>
      </div>
      <div class="time-section">
        <h1 class="hour">01</h1>
        <h1 class="minute">01</h1>
        <h1 class="second">11</h1>
        <h1 class="meridian">PM</h1>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
